<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container1">
        <picture>
          <source
            srcset="./Assets/image-product-mobile.jpg"
            media="(max-width: 768px)"
          />
          <source
            srcset="./Assets/image-product-desktop.jpg"
            media="(min-width: 769px)"
          />
          <img src="./Assets/image-product-desktop.jpg" alt="Product Picture" />
        </picture>
      </section>

      <section class="container2">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="describe">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="subcontainer1">
          <p>$149.99</p>
          <span>$169.99</span>
        </div>

        <div class="button-div">
          <img src="./Assets/icon-cart.svg" alt="Cart Icon" />
          <p>Add to Cart</p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by
      <a href="https://github.com/Adetokunmemunah" target="_blank"
        >Adetokun Memunah</a
      >
    </footer>
  </body>
</html>
